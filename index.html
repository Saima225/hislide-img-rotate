<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator Plugin</title>
    <link rel="stylesheet" href="css/jquery.hislide.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
<div class="slide hi-slide">
  <div class="hi-prev"></div>
  <div class="hi-next"></div>
  <ul>
    <li><img src="images/img1 (1).jpg" alt=""></li>
    <li><img src="images/img1 (2).jpg" alt=""></li>
    <li><img src="images/img1 (3).jpg" alt=""></li>
    <li><img src="images/img1 (4).jpg" alt=""></li>
    <li><img src="images/img1 (5).jpg" alt=""></li>
    <li><img src="images/img1 (6).jpg" alt=""></li>
    <li><img src="images/img1 (7).jpg" alt=""></li>
    <li><img src="images/img1 (8).jpg" alt=""></li>
  </ul>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.hislide.js" ></script>

<script>
    $('.slide').hiSlide({
  speed: 1000,
  interval: 2000,
});
</script>
</body>
</html>
